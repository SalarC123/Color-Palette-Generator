<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./colorpalette.css">
        <script defer src = './colorpalette.js'></script>
        <title>Color Palette</title>
        <meta name='description' content="Color Palette">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
    </head>
    <body>
        <div class="wrapper">
            <nav>
                <ul id='color-list'>
                    <li>rgb(255, 0, 0)</li>
                    <li>rgb(0, 0, 255)</li>
                    <li>rgb(255, 255, 0)</li>
                    <li>rgb(0, 255, 0)</li>
                    <li>rgb(255, 0, 255)</li>
                </ul>
            </nav>
            <div id="button-tabs">
                <button onclick='generateColors()'><img src="images/generate.png" alt='Generate Icon'></button>
                <button onclick='savePalette()'><img src="images/save.png" alt="Save Icon"></button>
                <button onclick="library()"><img src="images/library.png" alt="Library Icon"></button>
            </div>
            <div id="button-text">
                <h1>Generate Palette</h1>
                <h1>Save Palette</p>
                <h1>Library</h1>
            </div>
            <div id="save-popup">
                <button onclick='closeSavePopup()' class='cancel'>X</button>
                <h1>NAME YOUR PALETTE</h1>
                <input id='name-of-palette' type="text">
                <input onclick='transferToLibrary()' type="submit" value="Save">
            </div>
            <div id="library-popup">
                <button onclick='closeLibraryPopup()' class='cancel'>X</button>
                <h1>Saved Palettes</h1>
                <ul id='saved-palettes'></ul>
            </div>
